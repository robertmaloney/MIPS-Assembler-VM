	<div class='container' id='bstest'>
		<div class='row'>
			<div class='col-xs-6'><h2>MIPS Assembler <small>emulator v0.2.0</small></h2></div>
		</div>

			<div class='col-sm-9' id='codeframe'>

				</div>

				</div>
			</div>
			<div class='col-sm-3' id='varframe'>

					<div class='col-xs-12' style='height: 37px'><h5>Data:</h5></div>
				</div>
				<div class='row'>
					<div class='col-xs-12'><div id='varbox' class='textbox'></div></div>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12' id='consoleframe'>
				<textarea id='consolebox' class='textbox'></textarea>
			</div>
		</div>
