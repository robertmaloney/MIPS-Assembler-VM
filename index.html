<!DOCTYPE html>
<html>
<head>
	<title>MIPS Assembler VM</title>
	<link rel=StyleSheet href='style.css'>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src='jquery-fieldselection.min.js'></script>
	<script src='mips.js'></script>
	<script src='ui.js'></script>
</head>
<body>
	<div id='header'>
	</div>
	<div id='container' spellcheck='false'>
		<div id='codeframe'>
			<input type='button' value='Run!' id='runfile' />
			<div id='filebar'>
				<div class='tab' id='newpage'>+</div>
			</div>
			<textarea id='codebox' class='textbox'></textarea>
		</div>
		<div id='varframe'>
			Data:<br />
			<div id='varbox' class='textbox'></div>
		</div>
		<div id='consoleframe'>
			<textarea id='consolebox' class='textbox'></textarea>
		</div>
	</div>
	<div id='footer'>
		&#169; Robert Maloney | <a href="mailto:robertjamesmaloney@gmail.com" target="_top">robertjamesmaloney@gmail.com</a>
	</div>
</body>
</html>
